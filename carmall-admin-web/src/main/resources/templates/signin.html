<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{sign.in.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="登录,Sign In" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="/css/style.css"  rel='stylesheet' type='text/css' />
    <link href="/css/morris.css" rel="stylesheet"type="text/css"/>
    <!-- Graph CSS -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <!-- jQuery -->
    <script src="/js/jquery-2.1.4.min.js"></script>
    <!-- //jQuery -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- lined-icons -->
    <link rel="stylesheet" href="/css/icon-font.min.css" type='text/css' />
    <!-- //lined-icons -->
</head>
<body>
    <div class="main-wthree">
        <div class="container">
            <div class="sin-w3-agile">
                <h2 th:text="#{sign.in.title}"></h2>
                <form action="#" method="post">
                    <div class="username">
                        <span class="username" th:text="#{sign.in.username}">:</span>
                        <input type="text" name="name" class="name" placeholder="" required="">
                        <div class="clearfix"></div>
                    </div>
                    <div class="password-agileits">
                        <span class="username" th:text="#{sign.in.password}">:</span>
                        <input type="password" name="password" class="password" placeholder="" required="">
                        <div class="clearfix"></div>
                    </div>
                    <div class="rem-for-agile">
                        <input type="checkbox" name="remember" class="remember" th:text="#{sign.in.remember.me}" ><br>
                        <a href="#" th:text="#{sign.in.forgot.password}"></a><br>
                    </div>
                    <div class="login-w3">
                        <input type="submit" class="login" th:value="#{sign.in.title}" >
                    </div>
                    <div class="clearfix"></div>
                </form>
                <div class="back">
                    <a href="/index.html" th:text="#{back.to.home}"></a>
                </div>
                <div class="footer">
                    <p>&copy; 2016 Pooled . All Rights Reserved
                </div>
            </div>
        </div>
    </div>
</body>
</html>
